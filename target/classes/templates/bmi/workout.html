<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Workout</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
  <th:block th:replace="layout :: topbar"></th:block>
  <th:block th:replace="layout :: header"></th:block>
  <!-- Page Header Start -->
  <div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
      <h1 class="font-weight-semi-bold text-uppercase mb-3">Workout</h1>
      <div class="d-inline-flex">
        <p class="m-0"><a href="/">Home</a></p>
        <p class="m-0 px-2">-</p>
        <p class="m-0">Workout</p>
      </div>
    </div>
  </div>
  <!-- Page Header End -->
  <div class="container">
    <div class="row" style="margin: 20px 0;">
      <div class="menu__tab">
        <div class="container">
          <div class="card" style="background-color: #EDF1FF;">
            <div class="card-body">
              <div class="d-flex align-items-start">
                <div style="padding-right: 50px;" class="nav flex-column nav-pills me-4" role="tablist" aria-orientation="vertical">
                  <a class="btn btn-primary" data-bs-toggle="pill" href="" role="tab" aria-selected="true">Today</a>
                  <a class="btn btn-primary" style="margin-top: 10px;" data-bs-toggle="pill" href="/workout" role="tab" aria-selected="true">New</a>
                </div>
                <div class="tab-content flex-grow-1" id="v-pills-tabContent">
                  <div class="tab-pane fade show active " id="" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <div class="menu__item">
                      <div class="row">
                        <div class="menu__item__content" th:text = "${result}">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Gym Center Start -->
  <div class="container-fluid pt-5">
    <div class="text-center mb-4">
      <h2 class="section-title px-5"><span class="px-2">Gym Center for you</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
      <div class="col-lg-3 col-md-6 col-sm-12 pb-1" th:each="room:${listRoom}">
        <div class="card product-item border-0 mb-4">
          <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
            <img class="img-fluid w-100" th:src="@{${room.logo}}" alt="">
          </div>
          <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
            <h6 class="text-truncate mb-3" th:text = "${room.name}"></h6>
            <div class="d-flex justify-content-center">
              <h6 th:text = "${room.price}"></h6>
          </div>
          <div class="card-footer d-flex bg-light border">
            <a th:href="@{/workout/register/{id}(id=${room.id})}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Gym Center End -->
  <th:block th:replace="layout :: footer"></th:block>
</body>
</html>

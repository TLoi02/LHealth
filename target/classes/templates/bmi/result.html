<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Health Condition</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
    <th:block th:replace="layout :: topbar"></th:block>
    <th:block th:replace="layout :: header"></th:block>
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Health Condition</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="/">Home</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0">Health Condition</p>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    <div class="container">
        <div class="row health-status" th:text="${result}">
        </div>
        <div class="row" style="margin: 20px 0; display: flex; justify-content: center;">
            <div class="bmi-result__content">
                <div class="bmi-result__content__value" th:text = "${bmi}">
                </div>
                <div class="bmi-result__content__type" th:text = "${type}">
                </div>
                <div>
                    <a class="btn btn-primary" href="/menu">View Menu</a>
                    <a class="btn btn-primary" href="/workout">View Workout</a>
                </div>
                <div class="bmi-result__content__table" style="margin-top: 20px;">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">BMI</th>
                            <th scope="col">Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Under 18.5</td>
                            <td>Underweight</td>
                        </tr>
                        <tr>
                            <td>18.5 - 25</td>
                            <td>Normal</td>
                        </tr>
                        <tr>
                            <td>Over 25</td>
                            <td>Overweight</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="layout :: footer"></th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: topbar"></th:block>
<th:block th:replace="layout :: header"></th:block>
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
    <h1 class="font-weight-semi-bold text-uppercase mb-3">Gym Dashboard</h1>
    <div class="d-inline-flex">
      <p class="m-0"><a href="/">Home</a></p>
      <p class="m-0 px-2">-</p>
      <p class="m-0">Gym Dashboard</p>
    </div>
  </div>
</div>
<!-- Page Header End -->
<div class="container">
  <div class="row" style="display: flex; justify-content: center;">
    <form th:action="@{/login-partner}" method="post" class="join-login__form">
      <input style="padding: 8px 20px; border-radius: 20px;" type="text" name="keyword" required placeholder="*Your key" autofocus>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
